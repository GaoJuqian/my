name: my CI

on:
  push:
    branches: [ "master" ]

jobs:
  build:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        node-version: [14x]
    steps:
      - name: Run pwd Ls
        run: pwd & ls

      - name: Run a pnpm insstall
        run: pnpm install
        
      - name: Run a pnpm run build
        run: pnpm run build
